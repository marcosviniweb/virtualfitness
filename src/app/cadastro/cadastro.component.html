

        

<div align = "center">
   
    <div id = "box-login" class = "card">
        <button type="button" style = "width: 20%; margin: 10px;" class="btn btn-primary">Votlar</button>
        <div class = "espaco">

      
         <h2>Cadastro de Usu√°rio </h2>
         <div class = "linha"></div>
          
         <div style="text-align: left; margin-top: 20px;">
      
         <div class = "row">
               <div class = "col-9">
                <label style = "text-align: left;"  class="form-label">Nome: </label>
                <input type="text" class="form-control" required name ="nome" [(ngModel)] = "userCadastro.nome">
               </div>
               <div class = "col">
                <label style = "text-align: left;"  class="form-label">Idade: </label>
                <input type="text" name = "idade"  [(ngModel)] = "userCadastro.idade" class="form-control">
               </div>
         </div>

         <div class = "row">
            <div class = "col-4">
                <label style = "text-align: left;"  class="form-label">Peso: </label>
         <input type="text" class="form-control" name = "peso" [(ngModel)] = "userCadastro.peso">
            </div>
            <div class = "col-4">
             <label style = "text-align: left;"  class="form-label">Altura: </label>
             <input type="text" class="form-control" name = "altura" [(ngModel)] = "userCadastro.altura">
            </div>
            <div class = "col-4">
                <label style = "text-align: left;"  class="form-label">Sexo: </label>
                <input type="text" class="form-control" name = "sexo" [(ngModel)] = "userCadastro.sexo">
               </div>
      </div>
     
        
               
             <div class = "row">
                  <div class = "col">
                    <label style = "text-align: left;"  class="form-label">Login: </label>
                    <input type="text" class="form-control" name = "login" [(ngModel)] = "userCadastro.login">
           
                  </div>

                  <div class = "col">
                    <label style = "text-align: left;"  class="form-label">senha: </label>
                    <input type="password" class="form-control" name = "senha" [(ngModel)] = "userCadastro.senha">
           
           
                  </div>
             </div>
         
 

        </div>
          <Br>
        
         <button type="button" style = "width: 100%;" class="btn btn-primary" (click) = "cadastrar()">Cadastrar</button><BR><br>


    
       </div>

      
    </div>


</div>
